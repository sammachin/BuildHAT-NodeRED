<script type="text/markdown" data-help-name="buildhat_colordistance">
# Read from a Color & Distance Sensor
     
### Outputs
    
: payload (Number | Array) Value(s) of the sensor read.

### Details 
Select the Port (A-D) that the Sensor is connected to on the HAT.
 
Select the sensor to read.

- Proximity Is a short range distance measurement 
- Counter Increments each time the beam in front of the sensor is broken
- Reflection Is the level of reflected light
- Ambient Is the level of ambient light
- RGB is the Red, Green and Blue values of the object in front of the sensor


### Compatible Devices
 
This node has been tested with the following devices so far
Colour + distance sensor - 88007 [Link](https://www.bricklink.com/v2/catalog/catalogitem.page?S=88007-1#T=S&O=%7B%22iconly%22:0%7D)
