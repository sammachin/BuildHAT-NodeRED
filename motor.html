<script type="text/markdown" data-help-name="buildhat_motor"> 
Control a Motor
     
### Inputs
    
: speed (Number | String) :  The speed of the motor between 0 for stopped, and 1 for full speed, negative numbers will reverse the direction.
        
### Outputs
    
The node does not return any data in itself, the msg will be sent exactly as it was received
    
### Details 
Select the Port (A-D) that the Motor is connected to on the HAT.
 
You can set the speed value here on on the input using `msg.speed`
 
### Compatible Devices
 
This node has been tested with the following devices so far
Medium Linear Motor - 88008 [Link](https://www.bricklink.com/v2/catalog/catalogitem.page?S=88008-1#T=S&O={%22iconly%22:0})
